name: Deploy to Vercel
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - run: go run . --build

      - uses: vercel/action@v2
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          prod: true
          working-directory: output
